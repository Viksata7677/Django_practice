{% extends 'base.html' %}
{% block content %}

      <main>
        <!-- Post Details -->
        <section id="details">
          <div id="details-wrapper">
            <h2>Post Details</h2>
            <!-- post image -->
            <img
              id="details-img"
              src="{{ posts.image_url }}"
              alt="My clever dog :)"
            />
            <!-- post title -->
            <p id="details-title">{{ posts.title }}</p>
            <div id="info-wrapper">
              <div id="details-description">
                <!-- post content -->
                <p>{{ posts.content }}</p>
              </div>

              <!--Edit and Delete buttons -->
              <div id="action-buttons">
                <a href="{% url 'edit-post' posts.pk %}" id="edit-btn">Edit</a>
                <a href="{% url 'delete-post' posts.pk %}" id="delete-btn">Delete</a>
              </div>
            </div>
          </div>
        </section>
      </main>
{% endblock %}
