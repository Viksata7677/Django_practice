{% extends 'base.html' %}
{% load get_user %}
{% block content %}
    {% get_user as profile %}
    {% if profile and cars %}
        <section id="catalogue">
        <h1>Total cars: {{ cars.count }}</h1>
        {% for car in cars %}

      <!-- Display a card with information about each car (if any)-->

      

        <!-- first car-->
        <div class="car-card">
          <div class="image-wrap">
            <!-- car image -->
            <img src="{{ car.image_url }}" alt="Cover Image"/>
          </div>
          <!-- car type -->
          <h3>{{ car.type }}</h3>
          <!-- car model -->
          <h1>{{ car.model }}</h1>
          <div class="details-buttons">
            <!-- car details button -->
            <a href="{% url 'car-details' car.pk %}" class="details-btn">Details</a>
          </div>
        </div>
        {% endfor %}
    {% else %}
      <!-- Display a paragraph: If there are no cars yet-->
      <p class="no-articles">No cars yet</p>
    {% endif %}

      </section>

{% endblock %}
